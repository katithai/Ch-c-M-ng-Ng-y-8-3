<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày 8/3</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #d63384;
            font-size: 40px;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        .heart {
            color: red;
            font-size: 30px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-fly {
            position: absolute;
            bottom: 0;
            font-size: 20px;
            color: red;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .slideshow-container {
            position: relative;
            max-width: 500px;
            margin: 20px auto;
            border: 10px solid #d63384;
            border-radius: 15px;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <audio id="myAudio">
        <source src="xinh.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        window.addEventListener('load', function() {
            var audio = document.getElementById("myAudio");
            audio.play().catch(error => console.log("Autoplay bị chặn: ", error));
        });
    </script>
    
    <div class="container">
        <h1>Chúc Mừng Ngày Quốc Tế Phụ Nữ 8/3! <span class="heart">❤</span></h1>
        <p>Chúc tất cả các chị em phụ nữ luôn xinh đẹp, hạnh phúc và thành công trong cuộc sống!</p>
    </div>
    
    <div class="slideshow-container">
        <img class="slides" src="image1.jpg" alt="Hình 1">
        <img class="slides" src="image2.jpg" alt="Hình 2">
        <img class="slides" src="image3.jpg" alt="Hình 3">
    </div>
    
    <div class="floating-hearts" id="heartContainer"></div>
    
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-fly");
            heart.innerHTML = "❤";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.getElementById("heartContainer").appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
        
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
